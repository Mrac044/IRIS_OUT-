<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Классификатор Ирисов</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Классификатор Ирисов</h2>
        <form action="/predict" method="post">
            <label>Длина чашелистика:</label>
            <input type="number" step="0.1" name="sl" value="5.1" required>
            
            <label>Ширина чашелистика:</label>
            <input type="number" step="0.1" name="sw" value="3.5" required>
            
            <label>Длина лепестка:</label>
            <input type="number" step="0.1" name="pl" value="1.4" required>
            
            <label>Ширина лепестка:</label>
            <input type="number" step="0.1" name="pw" value="0.2" required>
            
            <button type="submit">Определить вид</button>
        </form>
        <a href="/logout" class="logout">Выйти</a>
    </div>
</body>
</html>

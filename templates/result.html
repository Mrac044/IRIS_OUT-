<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Результат: {{ result }}</h2>
        
        <!-- Картинка из Python -->
        <div class="image-container">
            <img src="{{ image_path }}" alt="Ирис {{ result }}" class="iris-image">
        </div>
        
        <div class="result">
            <p><strong>Введенные параметры:</strong></p>
            <p>• Длина чашелистика: {{ sl }}</p>
            <p>• Ширина чашелистика: {{ sw }}</p>
            <p>• Длина лепестка: {{ pl }}</p>
            <p>• Ширина лепестка: {{ pw }}</p>
        </div>
        
        <a href="/form" class="back">← Назад к форме</a>
    </div>
</body>
</html>
